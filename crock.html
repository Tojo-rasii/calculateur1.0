<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        article {
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mon Blog</h1>
    </header>

    <section>
        <article>
            <h2>Titre de l'article 1</h2>
            <p>Date: 29 novembre 2023</p>
            <p>Ceci est le contenu de l'article 1.</p>
        </article>

        <article>
            <h2>Titre de l'article 2</h2>
            <p>Date: 30 novembre 2023</p>
            <p>Ceci est le contenu de l'article 2.</p>
        </article>
    </section>

    <footer>
        <p>&copy; 2023 Mon Blog</p>
    </footer>
</body>
</html>
